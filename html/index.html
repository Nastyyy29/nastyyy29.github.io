<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма данных</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h2>Форма ввода данных</h2>
        <form id="inputForm">
          <div class="form-group">
            <label for="datalist">Список данных:</label>
            <input type="text" id="datalist" name="datalist" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="checkbox1" /> Сохранить копию данных
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="checkbox2" /> Подписаться на
              обновления
            </label>
          </div>
          <button type="submit" class="btn">Сохранить</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Форма отображения данных</h2>
        <form id="displayForm">
          <div class="form-group">
            <label for="datalist2">Список данных:</label>
            <input type="text" id="datalist2" name="datalist" disabled />
          </div>
          <div class="form-group">
            <label for="email2">Email:</label>
            <input type="email" id="email2" name="email" disabled />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="checkbox1" disabled /> Сохранить
              копию данных
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="checkbox2" disabled /> Подписаться на
              обновления
            </label>
          </div>
        </form>
        <button id="loadData" class="btn">Загрузить данные</button>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
